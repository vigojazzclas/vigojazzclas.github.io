<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Noticias - VigoJazzClas</title>

				cursor:pointer;
			}

				text-decoration:none;

	</head>
	<body>
		<div style="height:660px;">
			<div style="position:absolute;left:0;right:0;top:0;height:660px;background-position:center center;background-size:cover;border:1px solid black;background-image:url('https://monfortinogastrobar.com/wp-content/uploads/2021/01/piano-monfortino.jpg');">
