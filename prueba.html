<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VigoJazzClas</title>
		<style type="text/css">
			button{
				cursor:pointer;
			}
			.a_btn{
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<div style="height:630px;">
			<div style="position:absolute;left:0;right:0;top:0;height:630px;background-position:center center;background-size:cover;border:1px solid black;background-image:url('https://monfortinogastrobar.com/wp-content/uploads/2021/01/piano-monfortino.jpg');">
				<div style="float:right;">
					<div style="float:right;width:15px;"></div>
					<h1 style="color:white;float:left;">VigoJazzClas</h1>
				</div>
				<div style="margin:auto;width:460px;">
					<div style="height:220px;"></div>
					<div style="border:4px solid white;text-align:center;">
						<h1 style="color:white;font-size:60px;">VigoJazzClas</h1>
					</div>
				</div>
			</div>
		</div>
		<form name="submit-form">
			<input name="ip" id="ip">
			<button type="submit" id="submit"></button>
		</form>
		<div style="height:10px;"></div>
		<div id="menu"></div>
		<script type="text/javascript">
			var menu=document.getElementById("menu");
			var xhr=new XMLHttpRequest();
			xhr.onload=function(){
				var response=xhr.response;
				menu.innerHTML=response;
			};
			xhr.open("GET","https://vigojazzclas.github.io/menu.txt",true);
			xhr.send();
			const scriptURL = 'https://script.google.com/macros/s/AKfycbyedQ63DcOvbOADBcFquQNYbx1YMHvxw37Vg9n9lLTXNzbBB108/exec';
			const form = document.forms['submit-form'];
			form.addEventListener('submit', e => {
				e.preventDefault()
				fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => console.log('Success!', response))
				.catch(error => console.error('Error!', error.message))
			});
		</script>
	</body>
</html>
